<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>{{ fund.name }}</h3>
<h3>{{ fund.code }}</h3>
<h3>单位净值：{{ fund.price }}%</h3>

</body>
</html>
